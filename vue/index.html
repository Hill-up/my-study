<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello vue</title>
</head>
<body>
    <!-- 宿主对象 -->
    <div id="app">
        <!-- 插值文本 -->
        <h2>{{title}}</h2>
    </div>
    <script src="vue.js"></script>
    <script>
        //1,创建vue实例
        const app=new Vue({
            el:"#app", //指定宿主对象
            data() { //值
                return {
                    title: "hello Vue"
                }
            },
        })
        setTimeout(() => {
            app.title="哈哈哈，成功了"  
        }, 1000);
    </script>
</body>
</html>
